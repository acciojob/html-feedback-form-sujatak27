<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>HTML Feedback Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Feedback Form</h2>
	<form id="feedbackForm" method="post">
  <label for="name">Name: </label>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="name" name="name" minlength="3" maxlength="50" required>
  <br><br>

  <label for="portfolioURL">Portfolio URL: </label>
  &nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;<input type="url" id="portfolioURL" name="portfolioURL" required>
  <br><br>

  <label for="favColor">Favorite Color: </label>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="color" id="favColor" name="favColor" required>
  <br><br>

  <label for="likeness">Likeness (1-100): </label>
  <input type="range" id="likeness" name="likeness" min="1" max="100" required>
  <br><br>
  <button type="submit" >Submit Feedback</button>
</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
